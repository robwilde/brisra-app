<ion-view title="Your Location">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="has-header">
        <div id="map" lat="-27.471011" lng="153.023449" zoom="10" map></div>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="user.mobile" placeholder="Enter Mobile">
            </label>

            <button class="button button-full button-positive" ng-click="saveDetails(user)">
                Save
            </button>
        </div>
    </ion-content>
</ion-view>
